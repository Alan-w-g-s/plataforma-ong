<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Voluntário - ONG Exemplo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
  <img src="imagens/logo-voluntarios.jpg" alt="Logo da ONG">
  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="projetos.html">Projetos</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h1>Cadastro de Voluntário</h1>
  <form id="form-cadastro" action="#" method="post">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" required>

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" maxlength="2" required>
    </fieldset>

    <button type="submit">Enviar Cadastro</button>
  </form>

  <section id="imagens-voluntarios">
    <h2>Nosso Time</h2>
    <div class="container">
      <img src="imagens/equipe-voluntarios-acao.jpg" alt="Equipe voluntários ação">
      <img src="imagens/voluntariado-ajuda.jpg" alt="Voluntariado ajuda">
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 ONG Exemplo. Todos os direitos reservados.</p>
</footer>

<script type="module" src="js/app.js"></script>
</body>
</html>
