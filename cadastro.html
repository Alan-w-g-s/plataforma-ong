<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG Exemplo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
  <div class="header-container">
    <img src="imagens/logo-voluntarios.jpg" alt="Logo da ONG" class="logo">
    <nav>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
      <div class="menu-hamburguer">&#9776;</div>
    </nav>
  </div>
</header>

<main>
  <section class="container">
    <h1>Cadastro de Voluntário</h1>
    <p>Preencha o formulário abaixo para se tornar um voluntário em nossos projetos sociais.</p>
    
    <form id="form-cadastro">
      <div>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required>
      </div>

      <div>
        <label for="projeto">Projeto de interesse</label>
        <select id="projeto" name="projeto" required>
          <option value="">Selecione</option>
          <option value="esperanca">Projeto Esperança</option>
          <option value="verde-vivo">Projeto Verde Vivo</option>
          <option value="solidario">Projeto Solidário</option>
          <option value="comunidade">Projeto Comunidade</option>
        </select>
      </div>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </section>
</main>

</body>
</html>
