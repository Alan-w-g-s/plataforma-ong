<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ONG Exemplo - Cadastro</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário</h1>
  </header>

  <main>
    <section id="form-cadastro" style="display: flex; gap: 20px; align-items: flex-start;">
      <form action="#" method="post" style="flex: 1;">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required />

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" required />

          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" name="nascimento" required />
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" required />

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required />

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required />

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" maxlength="2" required />
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>

      <div style="flex: 1;">
        <img src="imagens/voluntariado-ajuda.jpg" alt="Voluntariado ajuda" style="max-width: 100%; border-radius: 8px;" />
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Exemplo</p>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
